    value: pk_test_kDSImiqKEaqK2cjDKx7b1v0J
  - variable: STRIPE_SECRET_KEY
    secret: stripe-secret-key
  - variable: STRIPE_ACCOUNT_ID
    value: acct_1R6yTUPvaY6ZJMqF
  - variable: STRIPE_WEBHOOK_SECRET
    secret: stripe-webhook-secret
  - variable: GOOGLE_GENAI_API_KEY
    secret: google-genai-api-key

# Optional memcache address to enable caching. Can be either Cloud Memorystore
# or a manual Memcache instance on Google Compute Engine.
  - variable: MEMCACHE_ADDR
    value: 10.128.0.2:6379
